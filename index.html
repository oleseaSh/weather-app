<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>WeatherApp Pro (упрощённый)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./stiles.css">
</head>

<body class="bg-dark text-white p-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <h1 class="mb-4">WeatherApp Pro</h1>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-sm-12 col-md-8">
                <div id="cityTabs" class="mb-4 d-flex flex-wrap"></div>

            </div>

            <div class="col-sm-12 col-md-4">
                <div class="mb-3 d-flex gap-2">
                    <select class="form-select mt-2 mt-md-0 form-control w-100" id="citySelect" style="width: 300px;"></select>
                    <button id="addCityBtn" class="btn btn-warning btn-sm">Добавить</button>
                </div>
            </div>


        </div>
        <div class="row d-flex justify-content-center ">
            <div class="weather-content text-dark col-12 col-md-8 p-5 bg-secondary rounded text-center"></div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
